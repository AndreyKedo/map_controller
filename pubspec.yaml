name: map_controller
description: A map controller for Flutter map. Manage markers, lines and polygons.
homepage: https://github.com/synw/map_controller
version: 0.7.1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  pedantic: ^1.8.0
  extra_pedantic: ^1.1.1+3
  flutter_map: ^0.9.0
  latlong: ^0.6.1
  rxdart: ^0.24.1
  geojson: ^0.9.1
  geopoint: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true